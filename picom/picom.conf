# Enable shadows
shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-color = "#282828";
shadow-exclude = [ 
  "class_g = 'i3-frame'",
  "class_g = 'i3bar'",
  "class_g = 'rofi'",
  "class_g = 'firefox'"
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 0.8;
inactive-opacity-override = true;

# Blur (optional, needs a patch-enabled Picom build)
blur-background = true;

# Backend
backend = "glx";

# VSync
vsync = true;

# Corner radius (only if using picom-ibhagwan or similar)
corner-radius = 15;
rounded-corners-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'rofi'"
];

